<div class="slides">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">

            <div class="carousel-caption">
                <h4>最美食</h4>

                <p>{{slide.text}}</p>
            </div>
        </uib-slide>
    </uib-carousel>
</div>
<hr/>
<h2>认证注册</h2>


<div style="width:90%;margin: 0 auto">
    <input style="width: 50%;float:left;margin-right: 1.5em;margin-bottom: 1em;margin-top: 1em" type="text" name="name"
           id="name" ng-model="name"
           placeholder="姓氏" required/>

    <!--<div class="select-wrapper">-->
    <select style="width: 40%;float:right;margin-bottom: 1em;margin-top: 1em" name="gender"
            id="gender"
            ng-model="gender">
        <option value="">--性别--</option>
        <option value="0">男</option>
        <option value="1">女</option>
    </select>
    <!--</div>-->

</div>
<div style="width:90%;margin: 0 auto">
    <input style="width: 100%" type="text" name="text" id="phone" ng-model="phone" placeholder="手机号"/>
</div>
<div style="width:90%;margin: 0 auto;margin-bottom: 1em;margin-top: 1em">
    <input type="password" name="text" id="password" ng-model="password" placeholder="密码"/>
</div>

<div style="margin-top: 2em">
    <a class="button btn-lg" style="width: 90%;text-decoration: none" ng-click="newUser()">注册</a>
</div>

<hr/>

<div style="margin-top: 2em">
    <a class="button btn-lg explain" style="width: 90%" ng-click="showDescription()">体验用户权益及说明</a>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                {{ item }}
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn-sm explain" type="button" ng-click="ok()">确定</button>
    </div>
</script>
