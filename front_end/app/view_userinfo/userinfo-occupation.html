<div class="item">
    <label for="company" class="info">公司/机构</label>
    <input type="text" name="company" ng-model="formData.company">
</div>
<div class="item">
    <label for="position" class="info">职位</label>
    <input type="text" name="position" ng-model="formData.position">
</div>
<div class="item">
    <label for="industry" class="info">行业</label>
    <input type="text" name="industry" ng-model="formData.industry">
</div>
<div class="item">
    <label for="income" class="info">收入</label>
    <input type="text" name="income" ng-model="formData.income">
</div>
<div class="form-group ">
    <a ui-sref="userinfo.interests" class="btn">
        兴趣偏好 <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
    <a class="btn" ng-click="saveInfo()">
        保存信息 <span class="glyphicon glyphicon-ok-circle"></span></span>
    </a>
