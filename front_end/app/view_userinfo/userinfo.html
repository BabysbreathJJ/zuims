        <div id="form-container">

            <div class="page-header text-center">
                <h3>完善信息</h3>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".initial"><span>1</span>初始信息</a>
                    <a ui-sref-active="active" ui-sref=".basic"><span>2</span>基本信息</a>
                    <a ui-sref-active="active" ui-sref=".contact"><span>3</span>联系信息</a>
                    <a ui-sref-active="active" ui-sref=".occupation"><span>4</span>职业信息</a>
                    <a ui-sref-active="active" ui-sref=".interests"><span>5</span>兴趣偏好</a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" class="userInfoForm" ng-submit="processForm()">

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view class="userinfo"></div>
            </form>

        </div>
