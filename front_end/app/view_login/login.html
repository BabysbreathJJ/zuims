<div class="slides">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">

            <div class="carousel-caption">
                <h4>最美食</h4>

                <p>{{slide.text}}</p>
            </div>
        </uib-slide>
    </uib-carousel>
</div>

<hr/>
<h2>会员登录</h2>

<div style="width:90%;margin: 0 auto">
    <input style="width: 100%" type="text" name="text" id="phone" ng-model="phone" placeholder="手机号"/>
</div>
<div style="width:90%;margin: 0 auto;margin-bottom: 1em;margin-top: 1em">
    <input type="password" name="text" id="password" ng-model="password" placeholder="密码"/>
</div>

<div style="margin-top: 2em">
    <a class="button btn-lg" style="width: 90%;text-decoration: none" ng-click="login()">登录</a>
</div>

<hr/>
