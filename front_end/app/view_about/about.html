<div class="slides">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="slide in slides" active="slide.active">

            <img ng-src="{{slide.image}}" style="margin:auto;">


            <!--<button class="login_btn">登录</button>-->

            <div class="carousel-caption">
                <h4>最美食</h4>

                <p>{{slide.text}}</p>
            </div>
        </uib-slide>
    </uib-carousel>
</div>

<div class="be_member">
    <!--<button class="btn-lg about_btn" ng-click="bePayMem()">-->
        <!--一键购买-->
    <!--</button>-->

    <button class="btn-lg about_btn" ng-click="beFreeMem()">
        免费体验
    </button>
    <button class="btn-lg about_btn" ng-click="login()">
        登录
    </button>
</div>
<h4 style="text-align: left">最美食会员权益:</h4>
<div class="parallelogram">
    <span class="benefit_item"><em>全国三免一折扣</em></span>
    <span class="detail"><a class="link_btn" href="" ng-click="detail1()">详细</a></span>
</div>
<div class="parallelogram">
    <span class="benefit_item"><em>尊享VIP待遇</em></span>
    <span class="detail"><a class="link_btn" href="" ng-click="detail2()">详细</a></span>
</div>
<div class="parallelogram">
    <span class="benefit_item"> <em>智能推荐一键订</em></span>
    <span class="detail"><a class="link_btn" href="" ng-click="detail3()">详细</a></span>
</div>
<hr/>
<div class="search-results">
    <div ng-repeat="result in results | orderBy:order" class="dinning">
        <div ng-click="dinningDetail(result.restaurantId)">

            <img class="dinning_bg" ng-src="{{result.image}}" style="margin:auto;">
            <img class="discount_logo" ng-src="images/discount.png">


            <h4>{{result.title}}</h4>

            <p>{{result.price|price}}</p>

            <p>{{result.address}}</p>

            <p><span class="glyphicon glyphicon-map-marker" style="padding-right: 10px"></span>{{result.distance| km |
                number:2 | distance}}</p>
        </div>

        <div style="text-align: right">
            <button class="reservation" ng-click="reserve(slide.title)" style="color: #FFF"> 一键订</button>
        </div>
    </div>


</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                {{ item }}
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn-sm explain" type="button" ng-click="ok()">确定</button>
    </div>
</script>
