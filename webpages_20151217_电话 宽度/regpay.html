<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>最美食 -  付费用户注册</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- 开始顶部 固定 -->
    <header class="bg-main navbar-fixed-top">
      <div class="fl per50">
          <a class="navbar-brand" href="index.html"><img src="images/logo.png" class="per90" alt="最美食">
              <span class="glyphicon glyphicon-home font-6 fr font12" style="margin-top: -15px;"></span></a>
      </div> 
    </header>
    <!--结束顶部-->    <!--内容开始-->
    <div class="pd15 mt100">
      <div class="ht242 border border-r-5 bg-white padding">
        <p class="tc font15 mt10">免费注册</p>
        <p class="mt20">
          <input type="text" class="form-control" name="lastName" placeholder="姓氏">
          <span class="lastNameErr display-n">
              <span class="glyphicon glyphicon-remove font-red ml10"></span><span class="font-red msg">请填写姓氏信息</span>
          </span>
        </p>
        <p>
          <input type="radio" name="gender" value="0" class="vertical-a-m">
          <span class="vertical-a-m">男</span>
          <input type="radio" name="gender" value="1" class="ml10 vertical-a-m">
          <span class="vertical-a-m">女</span>
          <div class="genderErr font12 display-n">
              <span class="glyphicon glyphicon-remove font-red ml10"></span><span class="font-red msg">请填写性别信息</span>
          </div>
        </p>
        <p>
          <input type="tel" class="form-control" name="tel" placeholder="手机号">
          <span class="telErr display-n">
              <span class="glyphicon glyphicon-remove font-red ml10"></span><span class="font-red msg">请输入正确手机号</span>
          </span>
        </p>
        <!--<p>-->
          <!--<input type="tel" class="form-control" style="width:60%; display: inline-block;" placeholder="验证码">-->
          <!--<a href="#" class="display-ib tr" style="width: 36%;">重新发送</a>-->
          <!--<span class="font-red ml10 display-n"><span class="glyphicon glyphicon-remove"></span>这里是错误信息</span>-->
          <!--<span class="font-green ml10"><span class="glyphicon glyphicon-ok"></span>这里是正确信息</span>-->
        <!--</p>-->
        <p>
          <input type="password" class="form-control" name="pass" placeholder="密码">
        </p>
        <p>
          <input type="password" class="form-control" name="passAgain" placeholder="再次输入密码">
          <span class="passAgainErr display-n">
              <span class="glyphicon glyphicon-remove font-red ml10"></span><span class="font-red msg">两次密码请输入一致</span>
          </span>
        </p>
        <p class="pl30 pr30">
          <a class="zms-btn" id="submit"><i class="fa fa-user"></i> <b>注 册</b></a>
        </p>
      </div>
      <!--注册框下部分开始-->
      <div class="ml20 mt10 mb80">
        <p class="border-o-5 pl5"><b>为什么注册最美食</b></p>
        <p>- 成为最美食会员可尊享众多VIP待遇</p>
        <p>- 享受折上折服务</p>
        <p>- 更多乐趣等你发现</p>
      </div>
      <!--注册框下部分结束-->
    </div>
    <!--内容结束-->
    <!--底部菜单-->
    <footer class="bg-main navbar-fixed-bottom ht60">
      <div class="btn-group btn-group-justified">
        <a href="lists.html" class="btn ht60 font-white border-r"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> 餐 厅</a>
        <a href="usercenter.html" class="btn ht60 font-white" > <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 我 的</a>
      </div>
    </footer>
    <!--结束底部菜单-->
    <script src="js/plugins/jquery-1.11.3.min.js"></script>
    <script src="js/plugins/jquery.cookie.js"></script>
    <script src="js/model/reg.js"></script>

  </body>
</html>
