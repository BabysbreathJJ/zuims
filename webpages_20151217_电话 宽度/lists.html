<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>最美食 -  餐厅列表</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
  </head>
  <body>
    <!-- 开始顶部 固定 -->
    <header class="bg-main navbar-fixed-top">
      <div class="fl" style="width: 48%;">
          <a class="navbar-brand" href="index.html"><img src="images/logo.png" class="per90" alt="最美食">
              <span class="glyphicon glyphicon-home font-6 fr font12" style="margin-top: -15px;"></span></a>
      </div>
      <!--排序开始-->
      <ul class="list-unstyled  mt16 fr  ml-10">
        <li class="fl  font-white font10  menu hot">
          <span>热门
            <span class="glyphicon glyphicon-triangle-bottom"></span>
            <span class="glyphicon glyphicon-triangle-top" style="display: none;"></span>
          </span>
        </li>
        <li class="fl font-white  font10 menu price">
          <span>价格
            <span class="glyphicon glyphicon-triangle-bottom"></span>
            <span class="glyphicon glyphicon-triangle-top" style="display: none;"></span>
          </span></li>
        <li class="fl font-white  font10  menu" data-toggle="modal" data-target="#myModal1">
          <span id="current-pro">分类 <span class="glyphicon glyphicon-triangle-bottom"></span></span>

        </li>
        <li class="fl font-white  font10 b menu" data-toggle="modal" data-target="#myModal">
          <span id="current-city">城市</span>
          <span class="glyphicon glyphicon-triangle-bottom"></span>
        </li>
      </ul>
      <!--排序结束-->
    </header>
    <!--结束顶部-->
    <div class="pd15 mt60">
      <div class="overflow-h">
          <input type="text" class="form-control fl searchText" style="width:85%;" placeholder="搜索美食">
          <div class="fr pl10 pr10 l-ht32 border border-r-5 ml5 search">
              <span class="glyphicon glyphicon-search"></span>
          </div>

      </div>


      <div class="resList">

      </div>
    </div>
    <div class="mb90 pl15 pr15 mt10">
      <!--更多开始-->
      <div class="tc mt10">
        <span id="more" class="font-c-35">更多 <span class="glyphicon glyphicon-menu-down"></span></span>
      </div>
      <!--更多结束-->
    </div>

    <!--底部菜单-->
    <footer class="bg-main navbar-fixed-bottom ht40">
      <div class="btn-group btn-group-justified">
        <a href="lists.html" class="btn ht40 font-white border-r"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> 餐 厅</a>
        <a href="usercenter.html" class="btn ht40 font-white" > <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 我 的</a>
      </div>
    </footer>
    <!--结束底部菜单-->
    <!--产品下拉-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document" style="width:60%; margin: 0 auto;">
        <div class="modal-content">
          <div class="modal-header tc">
            <h6 class="display-ib">产品列表</h6>
            <span class="fr glyphicon glyphicon-remove" data-dismiss="modal" aria-label="Close"></span>
          </div>
          <div class="tc ht200 modal-body" style="overflow-y: scroll; padding: 0;">
            <ul class="list-unstyled proList">

            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--产品下拉-->
    <!--城市下拉-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document" style="width:60%; margin: 0 auto;">
        <div class="modal-content">
          <div class="modal-header tc">
            <h6 class="display-ib">城市列表</h6>
            <span class="fr glyphicon glyphicon-remove" data-dismiss="modal" aria-label="Close"></span>
          </div>
          <div class="tc ht200 modal-body" style="overflow-y: scroll; padding: 0;">
            <ul class="list-unstyled cityList">
              <!--<li class="l-ht30 font14 border-b-1 city-item"><a href="#">上海</a></li>-->
              <!--<li class="l-ht30 font14 border-b-1 city-item"><a href="#">北京</a></li>-->
              <!--<li class="l-ht30 font14 border-b-1 city-item"><a href="#">广州</a></li>-->
              <!--<li class="l-ht30 font14 border-b-1 city-item"><a href="#">杭州</a></li>-->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--城市下拉-->
    <script src="js/plugins/jquery-1.11.3.min.js"></script>
    <script src="js/plugins/jquery.cookie.js"></script>
    <script src="js/plugins/bootstrap.min.js"></script>
    <script src="js/model/lists.js"></script>
  </body>
</html>
