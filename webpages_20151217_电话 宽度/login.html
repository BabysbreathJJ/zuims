<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>最美食 -  用户登录</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- 开始顶部 固定 -->
    <header class="bg-main navbar-fixed-top">
      <div class="fl per50">
          <a class="navbar-brand" href="index.html"><img src="images/logo.png" class="per90" alt="最美食">
              <span class="glyphicon glyphicon-home font-6 fr font12" style="margin-top: -15px;"></span></a>
      </div>
    </header>
    <!--结束顶部-->
    <!--轮播图开始-->
    <div id="myCarousel" class="carousel slide mt50">
       <!-- 轮播（Carousel）指标 -->
       <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
       </ol>   
       <!-- 轮播（Carousel）项目 -->
       <div class="carousel-inner">
          <div class="item active">
             <img src="temp/1.jpg" alt="图片">
          </div>
          <div class="item">
             <img src="temp/2.jpg" alt="图片">
          </div>
          <div class="item">
             <img src="temp/3.jpg" alt="图片">
          </div>
       </div>
    </div> 
    <!--轮播图结束-->
    <!--内容开始-->
    <div class="pd15 mt5 mb80">
      <div class="border border-r-5 bg-white padding">
        <p class="tc font15 mt10">用户中心</p>
        <p class="mt20">
          <input type="text" class="form-control" id="user" placeholder="手机号">
        </p>
        <p class="mt10">
          <input type="password" class="form-control" id="pass" placeholder="密码">
          <span class="font-red ml10 display-n"><span class="glyphicon glyphicon-remove"></span><span class="wrongMessage"></span></span>
          <!--<span class="font-green ml10 display-n"><span class="glyphicon glyphicon-ok"></span>这里是正确信息</span>-->
        </p>
        <p class="mt10">
          <input type="checkbox" id="remember" class="ml10 vertical-a-m">
          <span class="vertical-a-m">记住我</span>
        </p>
        <p>
          <a class="zms-btn" id="login"><i class="fa fa-user"></i> <b>登 录</b></a>
        </p>
        <p>
          <a class="zms-btn" href="regpay.html"><i class="fa fa-user"></i> <b>注 册</b></a>
        </p>
      </div>
    </div>
    <!--内容结束-->
    <!--底部菜单-->
    <footer class="bg-main navbar-fixed-bottom ht40">
        <div class="btn-group btn-group-justified">
            <a href="lists.html" class="btn ht40 font-white border-r"><span class="glyphicon glyphicon-cutlery"
                                                                            aria-hidden="true"></span> 餐 厅</a>
            <a href="usercenter.html" class="btn ht40 font-white"> <span class="glyphicon glyphicon-user"
                                                                  aria-hidden="true"></span> 我 的</a>
        </div>
    </footer>
    <!--结束底部菜单-->
    <script src="js/plugins/jquery-1.11.3.min.js"></script>
    <script src="js/plugins/jquery.cookie.js"></script>
    <script src="js/plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/model/login.js"></script>
  </body>
</html>
