<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>最美食 - 餐厅预定</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<!-- 开始顶部 固定 -->
<header class="bg-main navbar-fixed-top">
    <div class="fl per50">
        <a class="navbar-brand" href="index.html"><img src="images/logo.png" class="per90" alt="最美食">
            <span class="glyphicon glyphicon-home font-6 fr font12" style="margin-top: -15px;"></span></a>
    </div>
</header>
<!--结束顶部-->

<div class="pd15 mt60 mb80">
    <!--餐厅介绍开始-->
    <div class="border border-r-5 bg-white padding mt10">
        <div class="pos-r overflow-h">
            <img src="" class="img-responsive" id="d-img">

            <div class="pos-a font-white bg-orange transform45 smy">三免一</div>
            <input type="hidden" name="resId">
        </div>
        <p class="tc mt16"><b class="font14 resName"></b><i class="font-c-f8 ml10">hot</i></p>

        <p id="date">
            <span class="font-c-8f">日期：</span>
            <span class="plot" id="orderDate"></span>
            <span class="plot" id="selectDate">选择日期</span>
        </p>

        <p id="class">
            <span class="font-c-8f">类别：</span>
            <select class="order-item" style="line-height: 10px" id="orderTime">
                <option value="11:00:00"> 午餐 11:00</option>
                <option value="11:30:00"> 午餐 11:30</option>
                <option value="12:00:00"> 午餐 12:00</option>
                <option value="12:30:00"> 午餐 12:30</option>
                <option value="13:00:00"> 午餐 13:00</option>
                <option value="17:00:00"> 晚餐 17:00</option>
                <option value="17:30:00"> 晚餐 17:30</option>
                <option value="18:00:00"> 晚餐 18:00</option>
                <option value="18:30:00"> 晚餐 18:30</option>
                <option value="19:00:00"> 晚餐 19:00</option>
                <option value="19:30:00"> 晚餐 19:30</option>
            </select>
        </p>
        <input type="text" style="display: none" id="hiddenDate"/>
        <input type="text" style="display: none" id="payType">

        <p id="people-number">
            <span class="font-c-8f">人数：</span>
            <input class="plot order-item" type="number" value="3" id="dinerNum" min="1"/>
        </p>

        <input type="text" id="averagePrice" style="display: none"/>

        <p id="discountPay">

            <span class="font-c-8f">总价：</span>
            <span class="font-c-40">￥<span id="payLess"></span> <span class="font-c-8f text-d-lt" id="originPrice"></span>（含15%服务费）</span>
        </p>

        <p id="originPay">
            <span class="font-c-8f">总价：</span>
            <span class="font-c-40">￥<span id="payMore"></span> </span>
        </p>

        <div class="mt10 border-r-5 overflow-h">
            <!--<a href="usercenter.html">-->
            <buuton id="completeOrder" class="font-white ht40 tc button-block button-rounded button-highlight"
                 style="width:100%; height: 40px; line-height: 40px; font-size: 20px;margin-bottom: 10px">完 成 预 订
            </buuton>
            <!--</a>-->

            <p class="tc mt10">完成后，您的信息将及时推送餐厅经理。</p>
        </div>
        <p>
            <span class="font-c-8f">备注：</span>
            <textarea id="remark" class="form-control" rows="1"></textarea>
        </p>

        <p>
            <span class="font-c-8f">地址：</span>
            <span class="font-c-40" id="address"></span>
        </p>

        <p>
            <span class="font-c-8f">营业时间：</span>
            <span class="font-c-40" id="openTime"></span>
        </p>
    </div>
    <!--餐厅介绍结束-->

</div>

<!--底部菜单-->
<footer class="bg-main navbar-fixed-bottom ht40">
    <div class="btn-group btn-group-justified">
        <a href="lists.html" class="btn ht40 font-white border-r"><span class="glyphicon glyphicon-cutlery"
                                                                        aria-hidden="true"></span> 餐 厅</a>
        <a href="usercenter.html" class="btn ht40 font-white"> <span class="glyphicon glyphicon-user"
                                                                     aria-hidden="true"></span> 我 的</a>
    </div>
</footer>
<!--结束底部菜单-->

<!--预订成功弹出框-->
<div class="modal fade top48" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">预订消息</h4>
            </div>
            <div class="modal-body">
                您的预订信息已发送到商家!
                <div class="mt20 tc">
                    <button type="button" class="btn btn-black" id="feedbackConfirm">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--预订成功弹出框-->

<script src="js/plugins/jquery-1.11.3.min.js"></script>
<script src="js/plugins/jquery.cookie.js"></script>
<script src="js/plugins/moment.min.js"></script>
<script src="js/plugins/moment.zh-cn.js"></script>
<script src="js/plugins/bootstrap.min.js"></script>
<script src="js/plugins/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="js/model/order.js"></script>
</body>
</html>
